<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #313131; color: #fff;">
    <h1>Click button to stop a alert Message</h1>
    <h2>Alert Message will come in 5 second</h2>
    <button id="stop">Stop alert</button>
</body >
<script>
    
    const changeText = function(){
        document.querySelector("h1").innerHTML = "Oops! you miss!"
        document.querySelector("h2").innerHTML = "You got an alert message."
        alert("SetTimeout function executed")
    }
    

    const changeMe = setTimeout(changeText, 5000)

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe)
        console.log("STOPPED")
        document.querySelector("h1").innerHTML = "Successfully Stop"
        document.querySelector("h2").innerHTML = ""

    })
</script>
</html>
