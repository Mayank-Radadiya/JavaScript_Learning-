<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locomotive JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
</head>
<body>
    <div id="main">
        <div id="page1" data-scroll>
                <h1>Locomotive-Scroll</h1>   
        </div>

        <div id="page2"  data-scroll>
            <div id="box1" >
                <img  data-scroll   data-scroll-speed="2" src="photo-1542282088-fe8426682b8f.avif" alt="">
            </div>
            <div id="box2">
                <img data-scroll  data-scroll-speed="3" src="photo-1554294314-80a5fb7e6bd5.avif" alt="">
            </div>
        </div>


        <div id="page3"data-scroll>
            <div id="box3">
                <img data-scroll data-scroll-speed="4" src="photo-1514316454349-750a7fd3da3a.avif" alt="">
            </div>
            <div id="box4">
                <img data-scroll  data-scroll-speed="-2"  data-scroll-direction="horizontal"  src="photo-1609520505218-7421df70121d.avif" alt="">
            </div>

        </div>
        <div id="page4">
            
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="script.js"></script>
</body>
</html>
