<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generate</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <div id="box">
        <div id="random-password-text">
          <h1>Generate a</h1>
          <h1>Random Password!</h1>
          <div id="line">
            <hr />
          </div>

          <div id="input-box">
            <input type="text" id="password-display" placeholder="Password" />
            <button onclick="copy()"><i class="ri-file-copy-line"></i></button>
          </div>

          <div id="password-generate" >
            <button  id="generate-length" onclick="createPassword()">
              Generate Password<i class="ri-lock-password-fill"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>


</html>
