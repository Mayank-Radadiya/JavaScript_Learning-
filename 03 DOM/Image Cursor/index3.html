<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cursor</title>
    <link rel="stylesheet" href="style3.css">
    
</head>

<body>
    <div id="main">

        <div id="img1"    class="imgcursor">
            <h1>Himalayan Mountains</h1>
            <img src="https://media.istockphoto.com/id/487549115/photo/himalayan-mountains-view-from-mt-shivapuri.jpg?s=2048x2048&w=is&k=20&c=OZe0CWOejIFuEubHPHogr7PLgtF5SpEot9e4z1DWEFM=" alt="">
        </div>
        <div id="img2"  class="imgcursor">
            <h1> River</h1>
            <img src="https://images.unsplash.com/photo-1568668442512-a76afc274efb?q=80&w=2066&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            
        </div>
        <div id="img3"  class="imgcursor">
            <h1>Sunset</h1>
            <img src="https://images.unsplash.com/photo-1495567720989-cebdbdd97913?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fHN1bnNldHxlbnwwfHwwfHx8MA%3D%3D" alt="">
            
        </div>
        <div id="img4"  class="imgcursor">
            <h1> Cherry blossom</h1>
            <img src="https://images.unsplash.com/photo-1526344966-89049886b28d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8Y2hlcnJ5JTIwYmxvc3NvbXxlbnwwfHwwfHx8MA%3D%3D" alt="">
            
        </div>
        <div id="img5"  class="imgcursor">
            
            <h1>Beach</h1>
            <img src="https://images.unsplash.com/photo-1515238152791-8216bfdf89a7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fGJlYWNofGVufDB8fDB8fHww" alt="">
            
        </div>
    </div>
    



    <script src="script3.js"></script>
</body>
</html>
